<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <div class="stats-data">
              <h2>10k+</h2>
              <p>companies</p>
            </div>

            <div class="stats-data">
              <h2>314</h2>
              <p>templates</p>
            </div>

            <div class="stats-data">
              <h2 class="up">12m+</h2>
              <p>queries</p>
            </div>
          </div><!-- stats -->
        </div><!-- text -->

        <div class="img-side">
          <img class="desktop" src="images/image-header-desktop.jpg" alt="img-desktop">
          <img class="mobile" src="images/image-header-mobile.jpg" alt="img-mobile">
          <div class="color">
            
          </div>
          
        </div>
      </div><!-- container -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/llKillerQueenll" target="_blank">Saki</a>.
      </div>
    </main>
  </body>
</html>
